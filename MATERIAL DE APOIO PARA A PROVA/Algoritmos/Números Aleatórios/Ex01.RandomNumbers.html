        // intervalo = max - min, no caso abaixo, 10 - 5
        // min = primeiro numero possivel, no caso abaixo, 5
        // var cinco_dez = aleatorio * intervalo + minimo;

        var zero_a_dez = aleatorio * 10;
        
        mensagem += `Aleatório gerado: ${aleatorio} <br>`;

        if (aleatorio >= 0.5) {
            mensagem += `Eu arredondaria para 1!`

        } else mensagem += `Eu arredondaria para 0`

        console.log (mensagem)
    }




</script>
