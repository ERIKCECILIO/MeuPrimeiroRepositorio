<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Mínimo: <input type="number" id="ipt_min"> <br><br>
    Máximo: <input type="number" id="ipt_max"> <br><br>

    <button onclick="gerar()">Gerar Aleatório</button>
    <div id="div_mensagem"></div>

</body>

</html>
<script>

    function gerar() {

        var aleatorio = Math.random();

        var min = Number = (ipt_min.value);
        var max = Number = (ipt_max.value);
        var intervalo = max - min;



        var cinco_quinze = aleatorio * 10 + 5;

        var aleatorio = aleatorio * intervalo + min;

        var aleatorio_inteiro = Number = aleatorio.toFixed(0);

        div_mensagem.innerHTML = `
                Aleatório gerado: ${aleatorio} <br>
                Aleatório cinco-quinze: ${cinco_quinze} <br>
                Aleatório solicitado: ${aleatorio} <br>
                Aleatório inteiro: ${aleatorio_inteiro}<br>
            
            `;

    }




</script>
