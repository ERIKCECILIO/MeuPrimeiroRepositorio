<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseifAula01Ex02</title>
</head>
<body>
   Analisar Renda:<input type="text" id="ipt_renda">

    <button onclick="analise()">Analisar renda!</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
        function analise() {

var renda = Number(ipt_renda.value);

if (renda <= 250) {
    div_mensagem.innerHTML = "Classe E";
}else if (renda <= 900) {
    div_mensagem.innerHTML = "Classe D";
}else if (renda <= 2500) {
    div_mensagem.innerHTML = "Classe C";
}else if (renda <=9500) {
    div_mensagem.innerHTML = "Classe B";
}else {
    div_mensagem.innerHTML = "Classe A";
}

}


</script>
