<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElseIfAula01Ex01</title>
</head>

<body>

    Qual sua altura? <input type="text" id="ipt_altura">

    <button onclick="analise()">Analisar estatura</button>

    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function analise() {

        var estatura = Number(ipt_altura.value);

        if (estatura > 1.80) {
            div_mensagem.innerHTML = ("Você pode ser jogador de vôlei ou basquete");
        } else { // <= 1.80
            if (estatura > 1.65) {
                div_mensagem.innerHTML = ("Você pode ser jogador de futebol");
            } else {
                div_mensagem.innerHTML = ("Você pode ser piloto de corrida!");

            }
        }



    }


</script>
