<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseifAula01Ex03</title>
</head>

<body>
    Digite a temperatura:<input type="number" id="ipt_temp">

    <button onclick="analise()">Para o ser humano, a temperatura é...</button>
    <div id="div_mensagem"></div>

</body>

</html>
<script>

    function analise() {

        var temp = Number(ipt_temp.value);
        if (temp <= 14) {
            div_mensagem.innerHTML = "Congelante!";
        } else if (temp <= 21) {
            div_mensagem.innerHTML = "Com Frio";
        } else if (temp <= 24) {
            div_mensagem.innerHTML = "Confortável";
        } else if (temp <= 31) {
            div_mensagem.innerHTML = "Com Calor";
        } else {
            div_mensagem.innerHTML = "Calor escaldante";
        }

    }



</script>
