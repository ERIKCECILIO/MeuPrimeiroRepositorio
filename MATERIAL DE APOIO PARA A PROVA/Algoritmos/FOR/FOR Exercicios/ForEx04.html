<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="s2()">S2 Pares!</button>
    <div id="div_men"></div>
</body>

</html>
<script>

    function s2() {

        var mensagem = ""
        div_men.innerHTML = ""

        for (var contador = 0; contador <= 50; contador++) {
            mensagem += `<br>${contador + contador}` 
        }
        div_men.innerHTML=mensagem
    }


</script>
