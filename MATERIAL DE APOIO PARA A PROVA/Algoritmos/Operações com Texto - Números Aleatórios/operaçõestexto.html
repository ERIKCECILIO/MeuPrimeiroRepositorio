<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    digite um texto:

    <input oninput="analisar()" type="text" id="ipt_texto">
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function analisar() {

        var texto_original = ipt_texto.value;

        console.log(texto_original);
        var mensagem = ""

        var tamanho_texto = texto_original.length


        mensagem += `Quantidade de caracteres: ${tamanho_texto} <br>`

        if (tamanho_texto >= 8) {
            mensagem += `O texto possui AO MENOS 8 caracteres <br>`;


        } else {
            mensagem += `O texto NÃO POSSUI 8 caracteres <br>`;

        }

        var termina_com = texto_original.endsWith('.com');
        var termina_br = texto_original.endsWith('.br');
        var termina_school = texto_original.endsWith('.school');

        if (termina_com) {
            mensagem += `Termina com '.com'<br>`

        } else if (termina_br) {
            mensagem += `Termina com '.br'<br>`

        } else if (termina_school) {

            mensagem += `Termina com '.school <br>`;

        }else {
            mensagem += `Não termina com '.school' ,  '.com' ,' .br'<br>`;
        }


        

        var comeca_abc = texto_original.startsWith('abc');
        if (comeca_abc) {

            mensagem += `Começa com 'abc'! <br>`;
        } else {
            mensagem += `O texto original não começa com 'abc'! <br>`;

        }

        mensagem += `texto original: ${texto_original} <br>`

        var texto_minusculo = texto_original.toLowerCase();
        mensagem += `Texto minusculo: ${texto_minusculo} <br>`;

        var texto_maiusculo = texto_original.toUpperCase();
        mensagem += `Texto maiúsculo: ${texto_maiusculo} <br>`

        if (texto_original != texto_maiusculo) {
            mensagem += `Possui caractere minúsculo <br>`;
        } else {
            mensagem += `Não possui caractere minúsculo. O texto INTEIRO está em MAIÚSCULA`;
        }

        if (texto_original != texto_minusculo) {
            mensagem += `Possui caractere maiúsculo <br>`;
        } else {
            mensagem += `Não possui caractere maiúsculo. <br>`;
        }


        var primeiro_caractere = texto_original[0];
        var terceiro_caractere = texto_original[2];
        var ultimo_caractere = texto_original[tamanho_texto - 1];

        mensagem +=
            `Primeiro caractere: ${primeiro_caractere} <br>
        Terceiro caractere: ${terceiro_caractere} <br>
        Último caractere: ${ultimo_caractere} <br>
             
        
        `;

        var indice_arroba = texto_original.indexOf('@');
        var indice_com = texto_original.indexOf('.com');
        mensagem += `Índice de @: ${indice_arroba}<br>`;

        if (indice_arroba >= 0) {

            mensagem += `Contém '@' no texto original<br>`;

        } else {

            mensagem += `NÃO Contém '@' no texto original<br>`;

        }

        if (indice_arroba < indice_com) {

            mensagem += `VÁLIDO - O '@' está antes do ' .com'<br>`

        } else {

            mensagem += `INVÁLIDO - O ' .com' está antes do '@'<br>`

        }

        var possui_arroba = texto_original.includes('@');
        mensagem += `Texto possui @? ${possui_arroba}<br> `


        var substituir = ' ';
        var substituta = '';

        var texto_sem_espacos = texto_original.replaceAll(substituir, substituta);

        mensagem += `Texto sem espaços: ${texto_sem_espacos} <br>`;

        var texto_arroba_primeiro_A = texto_original.replace('A', '@');
        mensagem += `Texto com '@' no primeiro 'A': ${texto_arroba_primeiro_A}<br>`

        div_mensagem.innerHTML = mensagem;

    }





</script>
