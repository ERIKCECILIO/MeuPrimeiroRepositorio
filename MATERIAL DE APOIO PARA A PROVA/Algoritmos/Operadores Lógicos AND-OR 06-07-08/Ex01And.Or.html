<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01And.Or</title>
</head>

<body>

    Nota do Atendimento: <input type="number" id="ipt_nota">

    <button onclick="avaliar()">Avaliar Atendimento!</button>

    <div id="div_mensagem"></div>
</body>

</html>
<script>

    function avaliar() {

        var nota = Number(ipt_nota.value);

        if (nota < 0 || nota > 10) {
            div_mensagem.innerHTML = "Nota inválida"    
        } else if (nota >= 0 && nota < 5) {
            div_mensagem.innerHTML = "Não aprovado"
        } else if (nota >= 5 && nota <= 6) {
            div_mensagem.innerHTML = "Neutro"
        } else {
            div_mensagem.innerHTML = "Aprovado"
        }

    }


</script>
