<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista07&x04</title>
</head>

<body>
    Modo de Pagamento: <input type="text" id="ipt_pagamento">


    <button onclick="analisar()">Analisar compra</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>

    function analisar() {

        var pagamento = (ipt_pagamento.value);

        if (pagamento == "dinheiro" || pagamento == "debito") {

            div_mensagem.innerHTML = ("Você terá que pagar a vista!");

        }else if (pagamento == "credito" || pagamento == "boleto") {

            div_mensagem.innerHTML = ("Pagamento poderá ser parcelado!");

        }

    }




</script>
