<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input_nome">
    <button onclick="cadastro()">Cadastrar</button>
    <div id="div_mensagem"></div>



</body>

</html>
<script>
    var listaNome = []

    function cadastro() {
        var mensagem = ""

        var nome = input_nome.value
        if (nome != "") {
            listaNome.push(nome)

            for (var contador = listaNome.length - 1; contador >= 0; contador--) {
                mensagem += ` ${listaNome[contador]}<br>`
            }
            div_mensagem.innerHTML = mensagem
        } else alert("digite um nome v√°lido")
    }


</script>
