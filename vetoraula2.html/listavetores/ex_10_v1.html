<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Linha: <input type="text" id="ipt_linha">
    <button onclick="registrar()">Registrar linha</button>

    <br><br>

    Pesquisa: <input type="text" id="ipt_pesquisa">
    <button onclick="pesquisar()">Pesquisar</button>

    <div id="div_men"></div>
</body>
</html>

<script>
    var lista_linhas = [];

    function registrar() {  
        var mensagem = "";
        var linha = ipt_linha.value;

        lista_linhas.push(linha);

        for (var index = lista_linhas.length - 1; index >= 0; index--) {
            var linha_atual = lista_linhas[index];

            mensagem += `${linha_atual} <br>`;
        }

        div_men.innerHTML = mensagem;
    }
    
    function pesquisar() {
        var lista_indices = [];
        var pesquisa = ipt_pesquisa.value;

        for (var index = 0; index < lista_linhas.length; index++) {
            var linha_atual = lista_linhas[index];

            if (linha_atual == pesquisa) {
                lista_indices.push(index+1);
            }
        }

        if (lista_indices.length == 0) {
            div_men.innerHTML = "Você nunca pegou essa linha";
        } else {
            div_men.innerHTML = `Você já pegou essa linha ${lista_indices.length} vezes, nessa ordem: ${lista_indices}`;
        }
    }
</script>
