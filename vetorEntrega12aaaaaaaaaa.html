<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite o nome de um dos seus filhos <br>
    <input type="text" id="input_filho">
    <button onclick="cadastrar()">Cadastrar</button><br>
    Verificar sua situação familiar:<br>
    <button onclick="atualizar()">Atualizar</button><br><br>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    var listaNome = []

    function cadastrar() {
        var inputFilho = input_filho.value

        if (inputFilho != "") {
            if (listaNome.includes(inputFilho)) {
                alert ("Não pode mais de 1 filho com o mesmo nome!")
            } else {
                listaNome.push(inputFilho)
                div_mensagem.innerHTML = "Filho Cadastrado"
            }
        } else {
            div_mensagem.innerHTML= "Digite um nome válido"
        }
    }

    function atualizar() {
        var quantidadeFilhos = listaNome.length
        var custoParticular = quantidadeFilhos * 3000
        var custoPublica = quantidadeFilhos * 1500

        div_mensagem.innerHTML = `Você tem ${quantidadeFilhos} filhos.<br>
        Seu custo mensal será aproximadamente R$${custoParticular} se colocá-los em escola particular ou R$${custoPublica} se eles estudarem em escola pública.`
    }
</script>
