<script>

    function tabuada(){

        var n1 = Number(ipt_n1.value);

        resultado.innerHTML = '';

        for (var i = 1; i <=9; i++){

            var linha = `${n1} x ${i} = ${n1 * i} <br>`
            resultado.innerHTML += linha;
        }
    }
</script>
